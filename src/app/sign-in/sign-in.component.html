
<div class="container">
    <div class="row  justify-content-md-center mt-5">
      <div class="col col-lg-3 rounded-left bg-info">
          <div class="container mt-5 mr-5">
              <div class="row">
                <div class="col d-flex justify-content-center">
          <img src="../assets/logo.jpg" class=" border border-info">
                  </div>
                </div>
        </div>
      </div>
      <div class="col-md-5 border rounded-right bg-white">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         
          <div class="form-group">
            <label>Email</label>
            <input [ngClass]="{'is-invalid':submitted && form.email.errors}" formControlName="email" type="text" class="form-control">
          
           <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <small *ngIf="form.email.errors.required" class="text-danger">Email is required</small>
            <small *ngIf="form.email.errors.email" class="text-danger">Email must be a valid email</small>
          </div>
         </div>
  
          <div class="form-group">
            <label>Password</label>
            <input [ngClass]="{ 'is-invalid': submitted && form.password.errors }"  formControlName="password" type="password" class="form-control">
            <div *ngIf="submitted && form.password.errors">
                <small *ngIf="form.password.errors.required" class="danger">password is required</small>
                <small *ngIf="form.password.errors.minlength" class="danger">password must be atleast 3 characters</small>
              </div>
          </div>
  
            
          <div *ngIf="submitted && serverErrorMessages">
              <small  class="text-danger">please check the email and password</small>
           </div>
           
          <div class="text-center">
            <button class="btn btn-info mb-1" type="submit" [disabled]="loading">login</button>
          </div>
          
          <p>Don't have an account?<a class="text-info">Register here</a></p>
          
           
        </form>
      </div>
      
    </div>
    
  </div>
